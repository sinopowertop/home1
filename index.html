
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>捡漏购物网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-10">
        <h1 class="text-2xl font-bold text-red-600">捡漏购物</h1>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-red-600 font-medium">首页</a>
          <a href="#" class="text-gray-700 hover:text-red-600 font-medium">分类</a>
          <a href="#" class="text-gray-700 hover:text-red-600 font-medium">购物车</a>
          <a href="#" class="text-gray-700 hover:text-red-600 font-medium">我的捡漏</a>
        </nav>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input type="text" placeholder="搜索商品..." class="border border-gray-300 rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-red-500">
          <button class="absolute right-3 top-2 text-gray-500"><i class="fas fa-search"></i></button>
        </div>
        <button class="text-gray-700 hover:text-red-600"><i class="fas fa-shopping-cart text-xl"></i></button>
        <button class="text-gray-700 hover:text-red-600"><i class="fas fa-user text-xl"></i></button>
      </div>
    </div>
  </header>

  <main>
    <section class="bg-gradient-to-r from-red-500 to-pink-500 text-white py-16">
      <div class="container mx-auto text-center px-4">
        <h2 class="text-4xl font-bold mb-4">品质好物，尽在捡漏</h2>
        <p class="text-xl mb-6">精选全球好货，品质保障，价格实惠</p>
        <button class="bg-white text-red-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition">立即选购</button>
      </div>
    </section>

    <section class="py-12 bg-white">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">热门推荐</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
          <div class="bg-gray-50 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <img src="https://picsum.photos/300/200?random=1" alt="无线蓝牙耳机" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-2">无线蓝牙耳机</h3>
              <p class="text-red-600 font-bold">¥199</p>
            </div>
          </div>
          <div class="bg-gray-50 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <img src="https://picsum.photos/300/200?random=2" alt="智能手表" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-2">智能手表</h3>
              <p class="text-red-600 font-bold">¥599</p>
            </div>
          </div>
          <div class="bg-gray-50 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <img src="https://picsum.photos/300/200?random=3" alt="运动跑步鞋" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-2">运动跑步鞋</h3>
              <p class="text-red-600 font-bold">¥299</p>
            </div>
          </div>
          <div class="bg-gray-50 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <img src="https://picsum.photos/300/200?random=4" alt="无线充电器" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-2">无线充电器</h3>
              <p class="text-red-600 font-bold">¥89</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">精选分类</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <div class="bg-white p-6 rounded-lg shadow text-center hover:shadow-lg transition">
            <i class="fas fa-tshirt text-4xl text-red-500 mb-4"></i>
            <h3 class="font-semibold">服装</h3>
          </div>
          <div class="bg-white p-6 rounded-lg shadow text-center hover:shadow-lg transition">
            <i class="fas fa-laptop text-4xl text-red-500 mb-4"></i>
            <h3 class="font-semibold">数码</h3>
          </div>
          <div class="bg-white p-6 rounded-lg shadow text-center hover:shadow-lg transition">
            <i class="fas fa-home text-4xl text-red-500 mb-4"></i>
            <h3 class="font-semibold">家居</h3>
          </div>
          <div class="bg-white p-6 rounded-lg shadow text-center hover:shadow-lg transition">
            <i class="fas fa-utensils text-4xl text-red-500 mb-4"></i>
            <h3 class="font-semibold">美食</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">捡漏购物</h3>
          <p class="text-gray-400">品质好物，尽在捡漏。为您提供最优质的购物体验。</p>
        </div>
        <div>
          <h4 class="font-semibold mb-4">购物指南</h4>
          <ul class="space-y-2 text-gray-400">
            <li><a href="#" class="hover:text-white">购物流程</a></li>
            <li><a href="#" class="hover:text-white">会员介绍</a></li>
            <li><a href="#" class="hover:text-white">生活旅行</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold mb-4">配送方式</h4>
          <ul class="space-y-2 text-gray-400">
            <li><a href="#" class="hover:text-white">免邮政策</a></li>
            <li><a href="#" class="hover:text-white">配送查询</a></li>
            <li><a href="#" class="hover:text-white">签收须知</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold mb-4">售后服务</h4>
          <ul class="space-y-2 text-gray-400">
            <li><a href="#" class="hover:text-white">退换货政策</a></li>
            <li><a href="#" class="hover:text-white">退款说明</a></li>
            <li><a href="#" class="hover:text-white">取消订单</a></li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
        <p>© 2026 捡漏购物 版权所有</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
